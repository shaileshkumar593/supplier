serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "swallow-supplier-dev-sa"

ingress:
  enabled: true
  className: "gce"
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: swallow-supplier-dev-public
    networking.gke.io/managed-certificates: swallow-supplier
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: swallow-supplier-dev.hprotravel.tech
      paths:
        - path: /*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

managedCertificate:
  domain: swallow-supplier-dev.hprotravel.tech

backendconfig:
    timeout: 300
    healthCheck:
      type: HTTP
      port: 7001
      requestPath: /api/v1/heartbeat
    connectionDraining:
      timeout: 300

env_vars: 
  GO_ENV: test
  APP_ENV: DEVELOPMENT
  APP_PORT: 7001 
  AUTH_SCOPE_DEF_PATH: /swallow-supplier/config/auth.yml

  
 # Mongo
  MONGO_DB_NAME: swallow-dev

  # Database Pool 
  DB_MAX_LIFE_TIME_IN_MINUTES: 30
  DB_MAX_IDLE_TIME_IN_SECONDS: 120
  DB_DEFAULT_MAX_OPEN_CONNECTIONS: 10000
  DB_DEFAULT_MAX_IDLE_CONNECTIONS: 30
  DB_MAX_POOL_SIZE: 15000
  DB_MAX_CONN_IDLE_TIME: 60
 
  GOOGLE_PLACE_ID_BASEURL: "https://maps.googleapis.com/maps/api/geocode/json"
  GCP_PROJECT_ID: swallow-424613

  CIRCUIT_BREAKER_ENABLE: 1
  CIRCUIT_BREAKER_REQUESTS: 10
  CIRCUIT_BREAKER_FAILURE_RATIO: 60
  MOCK_HTTP: 0

  TIMEOUT_REGISTER: 30s
  RETRY_REGISTER: 5
 
  YANOLJA_DOMAIN: https://sandbox-leisure-open-api.yanolja.com
  YANOLJA_MOCK_HTTP: 0
  CHANNEL_CODE: GGT
  
  BABEL_DOMAIN: https://fragma-api.yanolja.com

  REDIS_URL: 192.168.0.3:6379
  CACHE_NAME: redis
  # Trip
  TRIP: http://swallow-channel.swallow-channel.svc.cluster.local:8080
  TRIP_USER_AGENT: "X-Client:Trip"
  TRIP_SYNC_URL: https://sync-image-store-dev.hprotravel.tech/schedule

  PDF_VOUCHER : http://swallow-content-pipeline.swallow-content-pipeline.svc.cluster.local:1679

  YGT_FILE_PATH: /swallow-supplier/excel/YA-GGT-TRIP_Category_Mapping.xlsx
