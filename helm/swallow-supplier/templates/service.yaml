apiVersion: v1
kind: Service
metadata:
  name: {{ include "swallow-supplier.fullname" . }}
  labels:
    {{- include "swallow-supplier.labels" . | nindent 4 }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "{{ include "swallow-supplier.fullname" . }}"}'
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "swallow-supplier.selectorLabels" . | nindent 4 }}
