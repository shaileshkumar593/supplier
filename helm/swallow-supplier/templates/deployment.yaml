apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "swallow-supplier.fullname" . }}
  labels:
    {{- include "swallow-supplier.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "swallow-supplier.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
        checksum/forceRestart: "{{ .Values.force_restart }}"
      labels:
        {{- include "swallow-supplier.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "swallow-supplier.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.commitShort | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 7001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: http
          readinessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
{{- range $k, $v := .Values.env_vars }}
            - name: {{ $k }}
              valueFrom:
                configMapKeyRef:
                  name: {{ template "swallow-supplier.fullname" $ }}
                  key: {{ $k }}
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
